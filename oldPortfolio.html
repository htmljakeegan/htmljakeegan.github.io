    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            /* Styling for the body */
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                line-height: 1.6;
                padding: 20px;
            }
    
            /* Navigation styling */
            nav {
                background: #333;
                color: #fff;
                padding: 10px 0;
                text-align: center;
                border-radius: 5px;
            }
    
            nav h1 {
                margin-bottom: 10px;
            }
    
            nav ul {
                list-style: none;
                padding: 0;
            }
    
            nav ul li {
                display: inline;
                margin: 0 15px;
            }
    
            nav ul li a {
                color: #fff;
                text-decoration: none;
            }
    
            /* Main content styling */
            main {
                margin-top: 20px;
            }
    
            .content {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
            }
    
            .content h1 {
                color: black;
                margin-bottom: 20px;
            }
    
            /* Portfolio list styling */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
    
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
    
            #portfolio li:hover {
                background: #eee;
            }
    
            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
    
            /* Responsive web design */
            @media screen and (max-width: 768px) {
                nav ul li {
                    display: block;
                    margin: 10px 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <!-- Navigation -->
            <nav>
                <h1 style="font-size:1.5vw">My Portfolio</h1>
                <ul id="nav-ul">
                    <li class="nav-li"><a class="nav-a" style="font-size:1vw" href="index.html">Home</a></li>
                    <li class="nav-li"><a class="nav-a" style="font-size:1vw" href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
    
            <!-- Main Content -->
            <main>
                <div class="content">
                    <h1 style="font-size:2vw">Portfolio</h1>
                    <ul id="portfolio">
                        <li><a style="font-size:1.3vw" href="platformerJS.html">Platformer: A cannon-dodging, collectible-grabbing adventure game for Halleb0t</a></li>
                        <ul id="Clicker Game">
                        <li><a style="font-size:1.3vw" href="clicker.html">Clicker Game: A fun addictive game, similar to Cookie Clicker</a></li>
                    </ul>
                </div>
            </main>
        </div>
    </body>
    </html>
